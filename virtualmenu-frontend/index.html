<head>
    <script type="application/javascript" src="index.js" defer charset="UTF-8"></script>
    <script type="application/javascript" src="app.js" defer charset="UTF-8"></script>
    <script type="application/javascript" src="models/food_item.js" defer charset="UTF-8"></script>

<body>
    <h1> Restaurant Menu </h1>

    <div id="current-menu"> 
    </div><br> 

    <div class="form" id="heading-form">
        <h2>Add a New Heading</h2>
        <form id="new-heading-form" name="heading-form">
            <label>Name:</label>
            <input type="text" name="heading-name" placeholder="e.g. 'Appetizers'"> 
            <input id="heading-form-submit" type="submit" value="Add Heading">
        </form>

        <h2>Remove Heading</h2>
        <p> Only heading with no food items may be removed </p>
        <form id="delete-heading-form" name="heading-form">
            <label>Name:</label>
            <select id="delete-heading-options"> 

            </select>
            <input id="heading-form-remove" type="submit" value="Remove Heading">
        </form>

    </div>
    
    
</body>
