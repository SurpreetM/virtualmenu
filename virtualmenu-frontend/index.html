<!DOCTYPE html>
<html lang="en">

<head>
    <script type="application/javascript" src="index.js" defer charset="UTF-8"></script>
    <script type="application/javascript" src="app.js" defer charset="UTF-8"></script>
    <script type="application/javascript" src="models/food_item.js" defer charset="UTF-8"></script>
    <script type="application/javascript" src="models/heading.js" defer charset="UTF-8"></script>
    <script type="application/javascript" src="services/api.js" defer charset="UTF-8"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1> Restaurant Menu </h1>

    <div id="current-menu"> 
    </div><br> 

    <div class="form" id="heading-form">
        <h2>Add a New Heading</h2>
        <form id="new-heading-form">
            <label>Name:</label>
            <input type="text" id="new-heading-name" placeholder="e.g. 'Appetizers'"> 
            <br>
            <br>
            <input id="heading-form-submit" type="submit" value="Add Heading">
        </form>
    </div>
    
    <div class="form" id="food-item-form">
        <h2>Add a New Food Item</h2>
        <form id="new-food_item-form">
            <label>Name:</label>
            <input type="text" id="new-food-item-name" placeholder="e.g. 'Grilled Salmon'"> 

            <label>Select Heading:</label>
            <select name="headings" id="heading-options"> 
            </select>
            <br>
            <br> 
            <label>Price($)</label>
            <input type="number" id="new-food-item-price" placeholder="12">

            <label>Description:</label>
            <input type="text" id="new-food-item-description" placeholder="e.g. 'Seared Salmon with Lemon-Herb Butter Sauce, served over Wild Rice Pilaf and Vegetables'">
            <br>
            <br>
            <input id="food-item-form-submit" type="submit" value="Add Food Item">
        </form>
    </div>
    
    
</body>
